title: Content
baseurl: 'https://content-store.humanrightsmeasurement.org'
imageurl: 'https://content-store.humanrightsmeasurement.org/assets/uploads'
siteurl: 'https://content-store.humanrightsmeasurement.org/'
permalink: /:categories/:title
markdown: kramdown
languages: &languages
  - name: 'English'
    value: 'en'
  - name: 'French'
    value: 'fr'
  - name: 'Spanish'
    value: 'es'
  - name: 'Portuguese'
    value: 'pt'
prose:
  media: "assets/uploads"
  rooturl: '_posts'
  siteurl: 'https://content-store.humanrightsmeasurement.org/'
  relativeLinks: 'https://content-store.humanrightsmeasurement.org/resources/links.jsonp'
  _posts:
    - name: "layout"
      field:
        element: "hidden"
        value: "default"
    - name: "permalink"
      field:
        element: "text"
        label: "Permalink"
        value: "/"
    - name: "lang"
      field:
        element: "select"
        label: "Select language"
        options: *languages
    - name: "title"
      field:
        element: "text"
        label: "Title"
        value: ""
